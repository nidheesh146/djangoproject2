<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-image: url(https://imgs.search.brave.com/lm6b8ZwgGfGY_bNYsmgt-cQjAa_mJDr6cT91oIW04Hc/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS1waG90/by9zb2xpZC1jeWFu/LWNvbG9yLXBsYWlu/LWN5YW4tYmFja2dy/b3VuZF8xMjU0OTky/LTI3Mjk4OC5qcGc_/c2l6ZT02MjYmZXh0/PWpwZw);background-repeat:no-repeat;background-size:cover;">
    <div class="container text-center">
        <h1>Edit Product</h1>
        
        <form action="{% url 'edit_products' pr.id %}" method="post" enctype="multipart/form-data"> 
            {% csrf_token %}
            
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" class="form-control" name="product_name" value="{{ pr.product_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" name="price" value="{{ pr.price }}" required>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" name="quantity" value="{{ pr.quantity }}" required>
            </div>
            
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control" name="image">  
                {% if pr.image %}
                    <p >Current image: <img src="{{ pr.image.url }}" alt="Current Image" style="max-width: 100px;"></p>
                {% endif %}
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
