<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
   <style>
    .form-control{
        width: 100%;
    }
    .h{
        text-align: center;
        color: rgb(17, 12, 12);
    }
    .container{
        padding: 40px;
        border-radius: 15px;
    }
   </style>
    
</head>
<body style="background-image: url(https://imgs.search.brave.com/1CRpiYkuS8BnatqXt-bN3eKCBea5wltVjhG6DjnqD2g/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzAyLzMyLzE2LzA3/LzM2MF9GXzIzMjE2/MDc2M19GdVRCV0Rk/OTgxdHZZRUpGWHBG/WnRvbG04bDRjdDBO/ei5qcGc);background-repeat:no-repeat;background-size:cover;">
    <div class="container mt-5">
        <h1 class="h" >Add Products</h1>

    
        <form action="{% url 'add_product' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="form-group mr-9">
            <input type="text" name="pname" class="form-control" placeholder="enter product name" ><br>
            <input type="number " name="price" class="form-control" placeholder="enter the price"><br>
            <input type="number" name="quantity " class="form-control" placeholder="enter the count"><br>
            <input type="file" name="image" class="form-control" placeholder="insert the image"><br>
            <button type="submit" class="btn btn-danger w-100">Save</button>
            </div>
        </form>

    </div>
    
</body>
</html>
