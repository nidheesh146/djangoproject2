    <div class="container">
        <center>
      <table border="3" style="background-color: white;">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Image</th>
            <th>
                Action
            </th>
        </tr>
        {% for p in pr %}
        <tr>
            <td>{{ p.product_name}}</td>
            <td>{{ p.price}}</td>
            <td>{{ p.quantity}}</td>
            <td>{{ p.image }} <br>
             <img src="{{ p.image.url }}" alt="">
            </td>
            <td><a href="{% url 'editpage' p.id %}">Edit</a>
            <a href="{% url 'deletepage' p.id %}">Delete</a></td>
        
        </tr>
        {% endfor %}
      </table>
    </center>
    </div>
